<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @for(note of this.noteS.notes$ | async ; track $index){
    <ion-list>
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="primary" expandable="true">
            <ion-icon slot="start" src="assets/icon/create.svg" style="zoom: 1.5" (click)="editNote()"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    
        <ion-item>
          <ion-label>{{note.title}}</ion-label>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option color="danger" expandable="true">
            <ion-icon slot="start" src="assets/icon/trash.svg" style="zoom: 1.5" (click)="removeNote()"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  }

</ion-content>
